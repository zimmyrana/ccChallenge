<!-- Task 1: Select an HTML element by its ID and change its text content. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore minima voluptas, consectetur officia dolores
        pariatur dolorum ducimus porro est, provident animi molestias quisquam.</p>
    <script>
        let selectPara = document.querySelector('#para')
        selectPara.innerHTML = 'Namaste JS'
    </script>
</body>

</html>
